[supervisord]
nodaemon=true

[program:postgres]
command=/usr/lib/postgresql/9.3/bin/postgres -D /var/lib/postgresql/9.3/main -c config_file=/etc/postgresql/9.3/main/postgresql.conf
user=postgres

[program:runserver]
directory=/var/www/fontbakery
command=VENVRUN=virtualenv make prun

[program:worker]
directory=/var/www/fontbakery
command=VENVRUN=virtualenv make worker

[program:redis]
command=/usr/bin/redis-server

[program:sshd]
command=/usr/sbin/sshd -D
