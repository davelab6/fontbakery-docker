[supervisord]
nodaemon=true

[program:postgres]
command=/usr/lib/postgresql/9.3/bin/postgres -D /var/lib/postgresql/9.3/main -c config_file=/etc/postgresql/9.3/main/postgresql.conf
user=postgres

[program:runserver]
directory=/var/www/fontbakery
command=/var/www/fontbakery/venv/bin/gunicorn -w 4 -b 127.0.0.1:5000 wsgi:app

[program:worker]
directory=/var/www/fontbakery
command=make worker

[program:redis]
command=/usr/bin/redis-server

[program:sshd]
command=/usr/sbin/sshd -D
